defaults: &defaults
  host: <%= ENV['ZHF_HOST'] %>
  force_ssl: <%= ENV['ZHF_FORCE_SSL'] %>
  mail:
    from: <%= ENV['ZHF_MAIL_FROM'] %>
    admin: <%= ENV['ZHF_ADMIN_EMAIL'] %>
  uploads:
    secret_key: <%= ENV['ZHF_SECRET_KEY'] %>
    aws_s3:
      bucket: <%= ENV['AWS_BUCKET'] %>
      s3_credentials:
        access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
        secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
  devise:
    secret_key: <%= ENV['ZHF_SECRET_KEY'] %>
  redis:
    url: <%= ENV['REDIS_URL'] %>
  server:
    socket: <%= ENV['ZHF_SOCKET'] %>
    host: <%= ENV['ZHF_HOST'] %>
    port: <%= ENV['ZHF_SOCKET'] ? nil : ENV['ZHF_PORT'] || 3000 %>
    pid: <%= ENV['ZHF_PID'] %>
    log: <%= ENV['ZHF_LOG'] %>

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
