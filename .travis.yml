language: ruby
rvm:
  - 2.1.3
bundler_args: --without development production --quiet
addons:
  postgresql: "9.3"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libicu-dev
before_script:
  - cp -r config/database.yml.travis config/database.yml
  - cp -r config/secrets.yml.travis config/secrets.yml
script:
  - RAILS_ENV=test bundle exec rake --trace db:create db:migrate spec
